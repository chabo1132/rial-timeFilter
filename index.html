<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <title>rial-time filter</title>
</head>
<body>
  <h2>リアルタイムフィルター</h2>
  <p>入力した文字を含まない要素は非表示となります。</p>
  <form>
    <input type="text" id="search-text" placeholder="検索ワードを入力">
  </form>
    
  <ul class="target-area">
    <li>
      <img src="https://st2.depositphotos.com/1314446/5652/i/950/depositphotos_56525721-stock-photo-eel-fillet-with-spices.jpg" alt="Conger">
      <p>キーワード</p>
      <p class="keyword">穴子 アナゴ Conger</p>
    </li>
    <li>
      <img src="https://st2.depositphotos.com/2716431/6549/i/950/depositphotos_65498875-stock-photo-raw-tuna-fillet-with-dill.jpg" alt="Tuna">
      <p>キーワード</p>
      <p class="keyword">鮪 マグロ Tuna</p>
    </li>
    <li>
      <img src="https://st2.depositphotos.com/2235377/8559/i/950/depositphotos_85594316-stock-photo-smoked-fish-with-vegetables-and.jpg" alt="Mackerel">
      <p>キーワード</p>
      <p class="keyword">鯖 サバ Mackerel</p>
    </li>
    <li>
      <img src="https://st.depositphotos.com/1031062/3273/i/950/depositphotos_32739087-stock-photo-salmon.jpg" alt="Salmon">
      <p>キーワード</p>
      <p class="keyword">鮭 サケ Salmon</p>
    </li>
  </ul>

  <script src="http://code.jquery.com/jquery-1.9.0rc1.js"></script>

  <script src="main.js"></script>
  
</body>
</html>
